<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINETIC â€” Variant B / UI Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        h1, h2, .font-bold-display {
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
        }
        .pill-nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .product-card {
            background: #111;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid #222;
        }
        /* UI Change: Unique Button Styling for Variant B */
        .btn-add-cart {
            background-color: #dfff00; /* Volt Neon */
            color: #000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 0 rgba(223, 255, 0, 0);
        }
        .btn-add-cart:hover {
            transform: scale(1.05);
            background-color: #fff;
            box-shadow: 0 10px 25px -5px rgba(223, 255, 0, 0.4);
        }
        .neon-accent {
            color: #dfff00;
        }
        .image-container {
            background: linear-gradient(135deg, #111 0%, #222 100%);
        }
    </style>
</head>
<body class="pb-20">

    <!-- Floating Navigation -->
    <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-2xl">
        <div class="pill-nav flex items-center justify-between px-6 py-3 rounded-full shadow-2xl">
            <div class="text-xl font-black tracking-tighter">KINETIC</div>
            <div class="hidden md:flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="#" class="hover:text-neon-accent transition">Collection</a>
                <a href="#" class="hover:text-neon-accent transition">Labs</a>
                <a href="#" class="hover:text-neon-accent transition">Access</a>
            </div>
            <div class="flex items-center space-x-4">
                <span class="cursor-pointer text-sm font-bold">BAG (0)</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen w-full flex items-center justify-center overflow-hidden">
        <img src="https://images.unsplash.com/photo-1483721310020-03333e577078?auto=format&fit=crop&q=80&w=1200" alt="Unbranded Athletic Silhouette" class="absolute inset-0 w-full h-full object-cover opacity-40 scale-110">
        <div class="relative z-10 text-center px-4">
            <p class="text-neon-accent font-bold tracking-[0.4em] mb-4 text-xs uppercase">Series 01 / Kinetic</p>
            <h1 class="text-7xl md:text-[12rem] leading-none mb-4 italic tracking-tighter">Motion<br><span class="neon-accent">Lab</span></h1>
            <button class="bg-white text-black px-12 py-5 rounded-full font-black text-xs uppercase tracking-[0.2em] transition-all hover:bg-neon-accent">View Series</button>
        </div>
    </section>

    <!-- Product Section -->
    <main class="max-w-7xl mx-auto px-6 py-24">
        <div class="flex justify-between items-baseline mb-16">
            <h2 class="text-5xl">Elite Gear</h2>
            <p class="text-gray-500 font-bold tracking-widest text-xs uppercase">Variant B UI</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            
            <!-- Item 1 -->
            <div class="product-card p-6 rounded-[2.5rem]">
                <div class="aspect-square overflow-hidden rounded-[1.5rem] mb-8 image-container flex items-center justify-center">
                    <img src="https://placehold.co/400x400/111/dfff00?text=CORE+BOOT" alt="Unbranded Footwear" class="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-700">
                </div>
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-xl font-bold uppercase tracking-tight">Core Runner 1</h3>
                        <p class="text-gray-500 text-xs mt-1">Responsive Polymer Sole</p>
                    </div>
                    <p class="font-black text-lg">$180</p>
                </div>
                <!-- UI Change: Redesigned Add to Cart for Variant B -->
                <button onclick="addToBag('Core Runner 1')" class="btn-add-cart w-full py-4 rounded-full font-black text-[11px] uppercase tracking-widest flex items-center justify-center gap-2">
                    <span>Add to Bag</span>
                    <span class="text-lg opacity-40">+</span>
                </button>
            </div>

            <!-- Item 2 -->
            <div class="product-card p-6 rounded-[2.5rem]">
                <div class="aspect-square overflow-hidden rounded-[1.5rem] mb-8 image-container flex items-center justify-center">
                    <img src="https://placehold.co/400x400/111/ffffff?text=TECH+TEE" alt="Unbranded Apparel" class="w-full h-full object-cover">
                </div>
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-xl font-bold uppercase tracking-tight">K-Shield Tee</h3>
                        <p class="text-gray-500 text-xs mt-1">Advanced Moisture Wick</p>
                    </div>
                    <p class="font-black text-lg">$65</p>
                </div>
                <button onclick="addToBag('K-Shield Tee')" class="btn-add-cart w-full py-4 rounded-full font-black text-[11px] uppercase tracking-widest flex items-center justify-center gap-2">
                    <span>Add to Bag</span>
                    <span class="text-lg opacity-40">+</span>
                </button>
            </div>

            <!-- Item 3 -->
            <div class="product-card p-6 rounded-[2.5rem]">
                <div class="aspect-square overflow-hidden rounded-[1.5rem] mb-8 image-container flex items-center justify-center">
                    <img src="https://placehold.co/400x400/111/dfff00?text=GRIP+GLOVE" alt="Unbranded Gear" class="w-full h-full object-cover grayscale">
                </div>
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-xl font-bold uppercase tracking-tight">Power Grips</h3>
                        <p class="text-gray-500 text-xs mt-1">Tactile Friction Tech</p>
                    </div>
                    <p class="font-black text-lg">$130</p>
                </div>
                <button onclick="addToBag('Power Grips')" class="btn-add-cart w-full py-4 rounded-full font-black text-[11px] uppercase tracking-widest flex items-center justify-center gap-2">
                    <span>Add to Bag</span>
                    <span class="text-lg opacity-40">+</span>
                </button>
            </div>

        </div>
    </main>

    <!-- Status Modal -->
    <div id="status-modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center p-6 z-[100] backdrop-blur-xl">
        <div class="text-center">
            <div class="text-6xl mb-6 neon-accent italic font-bold-display tracking-tighter">ADDED</div>
            <p class="text-gray-400 mb-8 text-sm uppercase tracking-[0.3em]">Selection confirmed in local bag</p>
            <button onclick="closeModal()" class="border-b-2 border-white pb-1 font-black text-xs tracking-widest uppercase">Continue</button>
        </div>
    </div>

    <script>
        function addToBag(name) {
            console.log(`Local UI Action: ${name} added.`);
            const modal = document.getElementById('status-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('status-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
